<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tolart — Street Art Portfolio</title>

  <!-- Polices street & clean -->
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #0e0e0e;
      color: #f2f2f2;
      line-height: 1.7;
    }

    header {
      padding: 6rem 1rem;
      text-align: center;
      background: radial-gradient(circle at top, #1a1a1a, #000);
    }

    header h1 {
      font-family: 'Permanent Marker', cursive;
      font-size: 4rem;
      margin: 0;
      letter-spacing: 2px;
    }

    header p {
      font-size: 1.2rem;
      color: #aaa;
      margin-top: 1rem;
    }

    section {
      max-width: 1000px;
      margin: auto;
      padding: 4rem 1.5rem;
    }

    h2 {
      font-family: 'Permanent Marker', cursive;
      font-size: 2.2rem;
      margin-bottom: 2rem;
      border-left: 6px solid #ff3c00;
      padding-left: 1rem;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 2rem;
    }

    .card {
      background: #151515;
      border: 1px solid #222;
      padding: 2rem;
      border-radius: 10px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 30px rgba(255,60,0,0.15);
    }

    .card h3 {
      margin-top: 0;
      font-weight: 600;
      color: #ff3c00;
    }

    footer {
      text-align: center;
      padding: 3rem 1rem;
      background: #000;
      font-size: 0.9rem;
      color: #777;
    }

    a {
      color: #ff3c00;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

<header>
  <h1>Tolart</h1>
  <p>Artiste peintre · Street Art · Création urbaine</p>
</header>

<section>
  <h2>À propos</h2>
  <p>
    Artiste peintre influencé par l’esthétique urbaine, le street art
    et les textures de la ville. Mon travail explore la matière,
    le geste et l’impact visuel dans l’espace public et privé.
  </
