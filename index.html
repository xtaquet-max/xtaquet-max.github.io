<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tolart — Street Art Portfolio</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- Lightbox -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.15.0/simple-lightbox.min.css">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: radial-gradient(circle at top, #222, #000);
      color: #eee;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 1rem 2rem;
      background: rgba(0,0,0,0.9);
      text-align: right;
      z-index: 100;
    }

    nav a {
      color: #eee;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 500;
      letter-spacing: 1px;
    }

    header {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    header h1 {
      font-family: 'Permanent Marker', cursive;
      font-size: 4rem;
      letter-spacing: 3px;
    }

    section {
      padding: 6rem 2rem;
      max-width: 1300px;
      margin: auto;
    }

    h2 {
      font-family: 'Permanent Marker', cursive;
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    .portfolio {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 2rem;
    }

    .portfolio img {
      width: 100%;
      display: block;
      border-radius: 6px;
      filter: grayscale(30%) contrast(120%);
      transition: 0.4s;
    }

    .portfolio img:hover {
      filter: grayscale(0%) contrast(140%);
      transform: scale(1.04);
    }

    .contact {
      background: #111;
      text-align: center;
      border-top: 1px solid #222;
    }

    .contact a {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 1rem 2.5rem;
      border: 2px solid #f72585;
      color: #f72585;
      text-decoration: none;
      font-weight: 600;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.8rem;
      opacity: 0.6;
    }

    @media (max-width: 768px) {
      header h1 { font-size: 3rem; }
      nav { text-align: center; }
    }
  </style>
</head>

<body>

<nav>
  <a href="#about">À propos</a>

  <a href="#contact">Contact</a>
