<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Polices -->
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    /* RESET & BASE */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #0b0b0b;
      color: #f2f2f2;
      line-height: 1.7;
    }

    /* TEXTURE / GRAIN */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image:
        repeating-radial-gradient(circle at 0 0,
          rgba(255,255,255,0.02) 0,
          rgba(255,255,255,0.02) 1px,
          transparent 1px,
          transparent 4px);
      pointer-events: none;
      z-index: 9999;
    }

    /* MENU FIXE */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid #222;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0.8rem 1.5rem;
      display: flex;
      justify-content: flex-end;
      gap: 2rem;
    }

    nav a {
      color: #f2f2f2;
      text-decoration: none;
      font-size: 0.9rem;
      letter-spacing: 1px;
    }

    nav a:hover {
      color: #ff3c00;
    }

    /* HEADER */
    header {
      padding: 8rem 1rem 6rem;
      text-align: center;
      background: radial-gradient(circle at top, #1a1a1a, #000);
    }

    header h1 {
      font-family: 'Permanent Marker', cursive;
      font-size: 4rem;
      margin: 0;
      letter-spacing: 3px;
    }

    header p {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #aaa;
    }

    /* SECTIONS */
    section {
      max-width: 1100px;
      margin: auto;
      padding: 5rem 1.5rem;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    h2 {
      font-family: 'Permanent Marker', cursive;
      font-size: 2.4rem;
      margin-bottom: 2rem;
      border-left: 6px solid #ff3c00;
      padding-left: 1rem;
    }

    /* PORTFOLIO */
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 2rem;
    }
